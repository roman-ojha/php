<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />
      <br />
      <label for="code">Code</label>
      <input type="text" id="code" name="code" />
      <br />
      <label for="number">Mobile No.</label>
      <input type="number" id="number" name="number" />
      <br />
      <div>
        <label for="gender">Gender</label>
        <br />
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
      </div>
      <select name="province" id="province">
        <option value="" default>Select Province</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <br />
      <input type="button" value="Submit" id="submit" onclick="submit1()" />
    </form>
    <script>
      function submit1() {
        const username = document.getElementById("username").value;
        const code = document.getElementById("code").value;
        const number = document.getElementById("number").value;
        const gender = document.getElementsByName("gender");
        let validatGender = false;
        gender.forEach((elm) => {
          if (elm.id == "male" && elm.checked == true) {
            validatGender = true;
          }
        });
        const province = document.getElementById("province");
        const provinceNo =
          province.options[document.getElementById("province").selectedIndex]
            .value;
        const codePatt = "^@[0-9]{4}[a-zA-Z]{4}#$";
        const numberPatt = "^98[0-9]{8}$";
        if (
          username == "" ||
          !code.match(codePatt) ||
          !number.match(numberPatt) ||
          !number.match(numberPatt) ||
          !validatGender ||
          provinceNo == ""
        ) {
          alert("Given field are not validate");
        } else {
          alert("Valid fields");
        }
      }
    </script>
  </body>
</html>
